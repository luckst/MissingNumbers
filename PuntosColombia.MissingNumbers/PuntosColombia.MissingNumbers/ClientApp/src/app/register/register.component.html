<h2>Registrar usuario</h2>
<div class="panel panel-default" style="width:50%;">
  <div class="panel-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="documentType">Tipo de documento</label>
        <select class="form-control" formControlName="documentType" [ngClass]="{ 'is-invalid': submitted && f.documentType.errors }">
          <option value="">Seleccione...</option>
          <option value="1">Cédula de ciudadania</option>
          <option value="2">Pasaporte</option>
        </select>
        <div *ngIf="submitted && f.documentType.errors" class="invalid-feedback">
          <div *ngIf="f.documentType.errors.required">Tipo de documento requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label for="documentNumber">Número de documento</label>
        <input type="number" formControlName="documentNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.documentNumber.errors }" />
        <div *ngIf="submitted && f.documentNumber.errors" class="invalid-feedback">
          <div *ngIf="f.documentNumber.errors.required">Número de documento requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" formControlName="email" class="form-control" email="true" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Correo requerido</div>
          <div *ngIf="f.email.errors.email">Ingrese un correo valido</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Nombre de usuario requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Contraseña requerida</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Crear</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

        <a [routerLink]='["/login"]'>
          Volver
        </a>
      </div>
    </form>
  </div>
</div>
