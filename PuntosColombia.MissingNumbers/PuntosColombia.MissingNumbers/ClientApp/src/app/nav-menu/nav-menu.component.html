<div class='main-nav' *ngIf="isLoggedIn$ | async">
  <div class='navbar navbar-inverse'>
    <div class='navbar-header'>
      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <a class='navbar-brand' [routerLink]='["/"]'>PuntosColombia.MissingNumbers</a>
    </div>
    <div class='clearfix'></div>
    <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
      <ul class='nav navbar-nav'>
        <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
          <a [routerLink]='["/"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-home'></span> Inicio
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/missing-numbers"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-education'></span> Buscar números
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a (click)='onLogout()' style="cursor:pointer;">
            <span class='glyphicon glyphicon-ban-circle'></span> Cerrar sesión
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
